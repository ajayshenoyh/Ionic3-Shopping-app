<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Shopping List
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="gotoAddShoppingItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
      </ion-list-header>
      <button ion-item *ngFor="let item of shoppingList$ | async" (click)="gotoEditShoppingList(item)">
        {{item.name}}
      </button>
  </ion-list>
</ion-content>
